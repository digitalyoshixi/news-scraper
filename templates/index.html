<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA=Compatible" content="ie-edge">
    <link rel="stylesheet" href="/static/css/main.css">

  </head>

  <body class="backdrop">
      <div class = 'mainbox'>
        <h1 class="center">News Lurker</h1>
        <hr />
        <div class="center tagsview">
          <button type="submit" class="btn btn-outline-info">Tag1</button>
          <button type="submit" class="btn btn-outline-info">Tag1</button>
          <button type="submit" class="btn btn-outline-info">Tag1</button>
          <button type="submit" class="btn btn-outline-info">Tag1</button>
          <button type="submit" class="btn btn-outline-info">Tag1</button>
          <button type="submit" class="btn btn-outline-info">Tag1</button>
          <button type="submit" class="btn btn-outline-info">Tag1</button>
          <button type="submit" class="btn btn-outline-info">Tag1</button>
          <button type="submit" class="btn btn-outline-info">Tag1</button>
        </div>
        <hr />
        
        <ul class="list-group list-group-numbered">
          {% for article in articles %}
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold">{{article[0]}}</div>
              Content for list item
            </div>
            <span class="badge text-bg-primary rounded-pill">{{article[1]}}</span>
          </li>
          {% endfor %}
        </ul>
      </div>
      
       <!--- The sliding window part-->
    
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
