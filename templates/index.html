<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA=Compatible" content="ie-edge">
    <link rel="stylesheet" href="/static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
  </head>

  <body class="backdrop">
      <div class = 'mainbox'>
        <h1 class="center">News Lurker</h1>
        <hr />
        <div class="center tagsview">
          <button type="submit" class="btn btn-outline-info">Tag1</button>
          <button type="submit" class="btn btn-outline-info">Tag1</button>
          <button type="submit" class="btn btn-outline-info">Tag1</button>
          <button type="submit" class="btn btn-outline-info">Tag1</button>
          <button type="submit" class="btn btn-outline-info">Tag1</button>
          <button type="submit" class="btn btn-outline-info">Tag1</button>
          <button type="submit" class="btn btn-outline-info">Tag1</button>
          <button type="submit" class="btn btn-outline-info">Tag1</button>
          <button type="submit" class="btn btn-outline-info">Tag1</button>
        </div>
        <hr />
        
        <ul class="list-group">
          {% for article in articles %}
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="d-flex flex-column">
              <div class="d-flex flex-row">
                <div class="ms-2 me-auto fw-bold">{{article[6]}}</div>
                <span class="badge text-bg-primary rounded-pill" style="height: 20px;">{{article[2][:30] + "..."}}</span>
              </div>
              <div class="d-flex flex-row">
                <img src="/static/img/tempimg.png" style="padding:10px;width: 100px; height: 100px;"/>
                <div style="width : 60%">  
                  {{article[4][1][0]}}
                </div>
                <div style="align-self: flex-end;">
                    <a href="{{article[2]}}" style="height : 40px" class="btn btn-danger">
                        Read More
                    </a>
                </div>
              </div>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
      
       <!--- The sliding window part-->
    
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
       <script src="../static/js/index.js" ></script>
  </body>
</html>
